{% extends "base.html" %}
{% block title %}Worker List{% endblock %}
{% load staticfiles %}

  {% block body %}
  <div id="wrapper">
    <div id="page-wrapper">
      <div class="row">
        <div class="col-lg-6 full-width margin-top-20percent" >
          <div class="panel panel-default full-width">

            <div class="panel-heading">
              Edit Help
            </div>
            <div>
              {{ message }}
              <hr>
              <form method="get" action="">
                {{ form.errors.your_name }}
                <label>{{ form.your_name.label }} {{ form.your_name }}</label><br>

                {{ form.errors.gender }}
                <label>{{ form.gender.label }} {{ form.gender }}</label><br>

                {{ form.errors.memo }}
                <label style="vertical-align: top;">{{ form.memo.label }} {{ form.memo }}</label><br>

                <input type="submit" value="送信">
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  {% endblock %}
