{% extends "base.html" %}
{% block title %}Worker List{% endblock %}
{% load staticfiles %}

  {% block body %}
  <div id="wrapper">
    <div id="page-wrapper">
      <div class="row">
        <div class="col-lg-6 full-width margin-top-20percent" >
          <div class="panel panel-default full-width">

            <div class="panel-heading">
              Edit Help
            </div>
            <div>
              <a href="{% url 'crud:index' %}">一覧画面へ</a>
                <form action="" method="post">
                    {{ form.errors.message }}
                    <label>{{ form.message.label }}{{ form.message }}</label><br/>
                    {% csrf_token %}
                    <input type="submit" value="登録">
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  {% endblock %}
